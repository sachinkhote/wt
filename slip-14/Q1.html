<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Container, Row, and Columns</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <!-- Create a Bootstrap container -->
    <div class="row">
        <!-- Create a Bootstrap row inside the container -->
        <div class="col-md-4">
            <!-- Create the first column -->
            <div class="bg-primary text-white p-4">
                <!--content inside the column -->
                Column 1
            </div>
        </div>

        <div class="col-md-4">
            <!-- Create the second column with -->
            <div class="bg-success text-white p-4">
                <!--content inside the column -->
                Column 2
            </div>
        </div>

        <div class="col-md-4">
            <!-- Create the third column  -->
            <div class="bg-info text-white p-4">
                <!--content inside the column -->
                Column 3
            </div>
        </div>
    </div>

</div>

</body>
</html>
