<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Calculator</title>
</head>
<body>
    <h2>Arithmetic Calculator</h2>
    <form action="Q1.php" method="post">
        Enter the first number:
        <input type="text" name="num1">
        <br><br>
        Enter the second number
        <input type="text" name="num2">
        <br><br>
        Choose an arithmetic operation:<br>
        <input type="radio" name="op" value="+" checked> Addition<br>
        <input type="radio" name="op" value="-"> Subtraction<br>
        <input type="radio" name="op" value="*"> Multiplication<br>
        <input type="radio" name="op" value="/"> Division<br>
        <br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
